<!DOCTYPE html>
<html>
<head>
	<title>Embedding Video and Site</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
		}
		h1{
			text-align: center;
		}
		table{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Embedding Video and Site</h1>
	<table cellpadding="10">
		<tr>
			<td>This video is embedded on Youtube</td>
			<td>This video is embedded on Zing MP3</td>
		</tr>
		<tr>
			<td>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/9yimV9i-dY0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</td>
			<td>
				<iframe
		        scrolling="no"
		        width=560
		        height=315
		        src=https://zingmp3.vn/embed/video/ZW9BCZI7?start=false frameborder="0" allowfullscreen="true" />
			</td>
		</tr>
	</table>
</body>
</html>
