<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<form method="get">
		<div>
			<label for="name">Member name <span style="color: red"><sup>(*)</sup></span> :</label>
			<input type="text" name="Name" value="" id="name" required="true" />
		</div>
		<div>
			<label for="email">Email<span style="color: red"><sup>(*)</sup></span> :</label>
			<input type="Email" name="Email" value="" id="email" required="true" />
		</div>
		<div>
			<label for="school">School<span style="color: red"><sup>(*)</sup></span> :</label>
			<input type="text" name="School" value="" id="school" required="true" />
		</div>
		<div>
			<button type="submit" style="border: none; background: transparent;"><img src="https://www.freepngimg.com/thumb/submit_button/25387-5-submit-button-clipart.png" style="width: 150px" height="auto"></button>
		</div>		
	</form>
</body>
</html>
