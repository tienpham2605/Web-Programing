<!DOCTYPE html>
<html>
<head>
	<title>Style Sheets</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./Style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/h5ab-snow-flurry.js"></script>
</head>
<body>
	<header>
		<h1 class="blue">A Heading</h1>
	</header>
	<article>
		<p>Here is some text. Here is some text. Here is some text. Here is some text. Here is some text.</p>
		<h1>Another Heading</h1>
		<p class="blue">Here is some more text. Here is some more text.</p>
		<p class="blue">Here is some <em>more</em> text. Here is some more text.</p>
	</article>
	<ul>
		<li><a href="">Apple</a></li>
		<li><a href="">Asus</a></li>
		<li><a href="">Dell</a></li>
	</ul>

</body>
<script>
	jQuery(document).ready(function($){
	$(document).snowFlurry({
	maxSize: 5,
	numberOfFlakes: 50,
	minSpeed: 10,
	maxSpeed: 15,
	color: '#fff',
	timeout: 0
	});
	});
</script>
</html>
