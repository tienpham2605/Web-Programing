<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<meta charset="utf-8">
	<style type="text/css">
		label{
			font-weight: bold;
		}
		form{
			border: 3px solid black;
			border-radius: 5px;
			width:200px;
			padding-bottom: 20px;
			padding-top: 20px;
			padding-left: 20px;
			padding-right: 20px
		}
		p{
			font-weight: bold;
		}
		legend{
			font-weight: bold;
		}
		.odd{
			color: blue;
		}
		.even{
			color: tomato;
		}
	</style>
</head>
<body>
	<center>
		<table width="800px" cellpadding="20px" cellspacing="20px">
			<colgroup>
				<col width="200px"></colgroup>
				<col width="600px"></colgroup>
			</colgroup>
			<thead>
				<tr>
					<th colspan="2" style="text-align: center; font-size: 32px; font-weight: bold;font-style: italic; background-color: lightblue "> HTML Form and Iframe</th>
				</tr>
			</thead>
			<tbody style="background-color: #AFEEEE">
				<tr>
					<td>
						<form name="Test" method="get" action="">
							<h1> Sign In form </h1>
						
							<label for="email" class="odd">  Email Address </label>
							<input type="Email" name="Email" value="" id="email" required="true" />
							<label for="pass" class="even"> Password </label>
							<input type="Password" name= "Password" value="" id="pass"/>
							<label for="comments" class="odd"> Example textarea </label>
							<textarea name = "Comments" rows="5" id="comments"/></textarea>

							<p class="even"> Year was born
							<input type="number" name="Year" min="1920" max="2020" >
							</p>

							<fieldset>
								<legend> Gender </legend>
								<input type="checkbox" name="Gender" value="Male"/> Male
								<input type="checkbox" name="Gender" value="Female"/> Female
								<input type="checkbox" name="Gender" value="Other"/> Other 
							</fieldset>

							<br>

							<fieldset>
								<legend> Hobbies </legend>
								<input type="radio" name="Hobbies" value="Music"/> Music
								<input type="radio" name="Hobbies" value="Travel"/> Travel
								<input type="radio" name="Hobbies" value="Video Game"/> Video Games
							</fieldset>
							
							<p> Place </p>
							<select name="Place">
								<option value="1"> An Giang </option>
								<option value="2"> Bình Dương </option>
								<option value="3"> Cà Mau </option>
								<option value="4"> Đồng Nai</option>
							</select>
							<p></p>

							<input type="reset" name="resetBtn" value="Reset the form" style="background-color: coral">
							<input type="submit" value="Send" style="background-color: coral; margin-left:20px ">
							
							<input type="button" value="Click me" style="background-color: coral">
						</form>
					</td>
					<td>
						<h2> Video</h2>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/LzujUrSZihc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</td>
				</tr>
			</tbody>
	</table>
	</center>

	
</body>
</html>
