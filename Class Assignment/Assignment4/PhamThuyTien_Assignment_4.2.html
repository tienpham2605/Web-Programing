<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4.1</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var ds1 = ['Ung Van Giau', 'Tran Thi Thuy Hang','Truong Hong Duc','Pham Thuy Tien'];
		var keyWord = 'Pham Thuy Tien';
		console.log('Before remove');
		print(ds1);
		function print(ds){
			for(var i = 0; i < ds.length; i++){
				console.log(ds[i]);
			}
		}
		findAndDelete(ds1);
		function findAndDelete(ds,key){
			for(var i = 0; i < ds.length; i++){
				if (ds[i] == key) {
					ds.splice(i,1);
				}
			}
		}
		console.log('After remove');
		findAndDelete(ds1, keyWord);
		print(ds1);
	</script>
</body>
</html>
