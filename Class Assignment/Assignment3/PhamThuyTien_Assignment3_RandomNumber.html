<!DOCTYPE html>
<html>
<head>
	<title>Javascript Fundamental Exercise - Random Number</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		for(i=1; i <= 20; i++){
			var x = Math.random();
			x= 10 * x + 1;
			document.write("Random number (" + i + ") in range " + "1..10 -->" + x + "<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
