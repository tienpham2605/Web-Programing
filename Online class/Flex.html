<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			display: flex;
			border: 1px solid blue;
			flex-direction: row;
			<!-- row-reverse: right to left -->
			<!-- column: up todown -->
			flex-wrap: wrap;
		}
		.item{
			border: 1px solid red;
			width: 35%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">12</div>
		<div class="item">13</div>
		<div class="item">14</div>
	</div>
</body>
</html>
