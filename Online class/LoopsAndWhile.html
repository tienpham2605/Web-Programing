<!DOCTYPE html>
<html>
<head>
	<title>Loops and While</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var ds1 = ['Ung Van Giau', 'Tran Thi Thuy Hang','Truong Hong Duc'];
		print(ds1);
		ds2= ['Asus', 'HP', 'Dell'];
		print(ds2);
		function print(ds){
			for(var i = 0; i < ds.length; i++){
				console.log(ds[i]);
			}
		}
	</script>
</body>
</html>
