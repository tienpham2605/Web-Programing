<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<meta charset="utf-8">
	<style type="text/css">
		.product{
			border: 1px solid black;
			box-shadow: 5px 5px grey;
			width: 300px;
			border-radius: 10px
		}
		.appear{
			position: relative;
		}
		.deal{
			position: absolute;
			background-color: red;
			top: 0px;
			right: 0px;
		}
		img{
			margin: auto;
			direction: block;
		}
	</style>
</head>
<body>
	<div class="product">
		<div class="appear">
			<img src="https://salt.tikicdn.com/cache/280x280/ts/product/72/ab/a5/c94362eccf0b5742d00561d2cff5d72e.jpg"; alt="">
			<div class="deal">Giảm giá 23%</div>
		</div>
		<div>
			<h2>Smart Tivi Samsung 49 inch UHD 4K UA49NU7100KXXV - Hàng chính hãng</h2>
			<div>9.649.000 ₫</div>
		</div>
	</div>
</html>
