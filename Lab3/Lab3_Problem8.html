<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Online shopping</title>
	<style type="text/css">
		body{
			font-family: arial;
		}
		.product{
			padding: 5px;
			border: 1px solid grey;
			width: 280px;
		}
		img{
			margin-left: 30px;
			width: 200px;
			height: auto;
		}
		.name{
			font-weight: bold;
		}
		.price{
			font-weight: bold;
			color: red;
		}
		span{
			font-weight: bold;
		}
	</style>
</head>
<body>
<div class="product">
	<img src="https://cdn.tgdd.vn/Products/Images/522/205751/samsung-galaxy-tab-a8-t295-2019-silver-400x460.png">
	<p class="name"> Samsung Galaxy Tab A8 8" T295 (2019) </p>
	<p class="price"> 3.690.000₫</p>
	<p> Phiếu mua hàng Samsung 250.000đ (áp dụng cho đơn hàng đặt và nhận hàng trong ngày 10-23/1) và <span>2 K.mãi...</span> </p>
</div>

</body>
</html>
